<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactstyle.css">
    <title>Contact</title>
</head>
<body>
    <div class="contactContainer">
        <h1>Contact Us</h1>
        
        <label for="Name">
            <input style="text-align: center;" type="name" id="name" 
                placeholder="Name" required/>
        </label>
            <br>
            <br>
        <label for="Email">
            <input style="text-align: center;" type="email" id="eMail" 
                placeholder="Email" required/>
        </label>
            <br>
            <br>
        <label for="Subject">
            <input style="text-align: center;" type="subject" id="subject" 
                placeholder="Subject" required/>
        </label>
            <br>
            <br>
        <label for="Message">
            <input style="text-align: center;" type="message" id="message" 
                placeholder="Message" required/>
        </label>
    </div>
    
</body>
</html>

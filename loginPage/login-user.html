<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="loginContainer">
        <h1>Login Page</h1>

        <label for="Email">
            <input style="text-align: center;" type="email" id="eMail" 
                placeholder="Email" required/>
        </label>

        <br>
        <br>

        <label for="Password">
            <input style="text-align: center;" type="password" name="password" id="passWord"
            placeholder="Password" required />
        </label>

        <br>
        <br>
        
    <input type="button" value="Login" id="loginButton">
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="/booststrap-Adminpage/style.css">
    <title>Admin Page</title>
</head>

<body style="background-color: rgb(130, 127, 127);"> <!--inline style to change background-->

    <!-- SIDEBAR -->
  
    <div class="side-bar-container">
  
      <div class="flex-shrink-0 p-3" style="width: 280px; height:100vh;">
        <a href="/" class="d-flex align-items-center pb-3 mb-3 link-light text-decoration-none border-bottom">
          <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"/></svg> <!--spacing around the Headline-->
  
          <span class="fs-5 fw-semibold;"><img width="250px" style="padding: 20px;" src="/bootstrap-UserPage/images/lvythanLogoWHITE.png" alt="lvythan"></span> <!--Name of sidebar--> 
        </a>
        <ul class="list-unstyled ps-0">
          <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
              <span style="color: white;">Home</span>                  <!--Label-->
            </button>
            <div class="collapse show" id="home-collapse">  <!--Collapsed from Label Menu-->
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li><a href="#" class="link-light rounded">Overview</a></li>
                <li><a href="#" class="link-light rounded">Updates</a></li>
                <li><a href="#" class="link-light rounded">Reports</a></li>
              </ul>
            </div>
          </li>
          <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
              <span style="color: white;">Dashboard</span>          <!--Label-->
            </button>
            <div class="collapse" id="dashboard-collapse"> <!--Collapsed from Label Menu-->
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li><a href="#" class="link-light rounded">Overview</a></li>
                <li><a href="#" class="link-light rounded">Weekly</a></li>
                <li><a href="#" class="link-light rounded">Monthly</a></li>
                <li><a href="#" class="link-light rounded">Annually</a></li>
              </ul>
            </div>
          </li>
          <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">
              <span style="color: white;">Orders</span>               <!-- Label -->
            </button>
            <div class="collapse" id="orders-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li><a href="#" class="link-light rounded">New</a></li>
                <li><a href="#" class="link-light rounded">Processed</a></li>
                <li><a href="#" class="link-light rounded">Shipped</a></li>
                <li><a href="#" class="link-light rounded">Returned</a></li>
              </ul>
            </div>
          </li>
          <li class="border-top my-3"></li>
          <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
              <span style="color: white;">Account</span>      <!-- Label -->
            </button>
            <div class="collapse" id="account-collapse">   <!--Collapsed from Label Menu -->
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li><a href="#" class="link-light rounded">New...</a></li>
                <li><a href="#" class="link-light rounded">Profile</a></li>
                <li><a href="#" class="link-light rounded">Settings</a></li>
                <li><a href="#" class="link-light rounded">Sign out</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
<!-- END OF SIDE BAR -->

<div class="space">

    <div class="dashboard">
        <h2>Dashboard</h2>
    </div>

    <div class="img-container">

        <div class="chart-img">
            <img src="/booststrap-Adminpage/images/Product-sales.png" alt="chart">
        </div>  
        <div class="demochart-img">
            <img src="/booststrap-Adminpage/images/piechart.png" alt="dmeo">
            
        </div>
    </div>

    <div class="best-prod">

        <div class="list-group">
            <h3>Best Sellers</h3>
            <button type="button" class="list-group-item list-group-item-action list-group-item-dark active" aria-current="true">
                Product 1
            </button>
            <button type="button" class="list-group-item list-group-item-action list-group-item-dark">Product 2</button>
            <button type="button" class="list-group-item list-group-item-action list-group-item-dark">Product 3</button>
            <button type="button" class="list-group-item list-group-item-action list-group-item-dark">Product 4</button>
            <button type="button" class="list-group-item list-group-item-action list-group-item-dark">Product 5</button>
        </div>
    </div>
            
</div>
</body>
</html>
